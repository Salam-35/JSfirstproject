<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    <title>Add new student information</title>
</head>
<body>
    <div class="container mt-3">
        <h1 class="display-4 text-center"><i class="fas fa-user-graduate"></i>Add New student</h1>
    <form id="newsudentform">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" />
          </div>
  
          <div class="form-group">
            <label for="dept">Department</label>
            <input type="text" id="dept" class="form-control" />
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" />
          </div>
          <input type="submit" value="Add student" class="btn btn-dark btn-block" />
    </form>
    <table class="table table-striped mt-5 text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Email id</th>
          </tr>
        </thead>
        <tbody id="student-info">

        </tbody>
      </table>

    </div>

    <script src="app.js"></script>
</body>
</html>
